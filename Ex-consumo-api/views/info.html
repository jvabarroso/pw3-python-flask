<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes da ONG</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/info.css') }}">
</head>
<body>
  <div class="container">
    <h3>Detalhes da ONG</h3>
    
    <div class="ong-section">
      <div class="ong-nome">{{ detail.nome }}</div>
    </div>
    
    <div class="info-section">
      <div class="info-label">Descrição:</div>
      <div class="info-value">{{ detail.descricao or 'Descrição não disponível' }}</div>
    </div>
    
    <div class="info-section">
      <div class="info-label">Número de telefone:</div>
      <div class="info-value">{{ detail.numOng or 'Não informado' }}</div>
    </div>
    
    <div class="info-section">
      <div class="info-label">Email:</div>
      <div class="info-value">{{ detail.email or 'Não informado' }}</div>
    </div>
    
    {% if detail.website %}
    <div class="website-section">
      <div class="info-label">Website:</div>
      <a href="{{ detail.website }}" target="_blank" class="website-link">{{ detail.website }}</a>
    </div>
    {% endif %}
    
    <a href="{{ url_for('ongs') }}" class="back-btn">Voltar à Lista</a>
  </div>
</body>
</html>
