<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Frases para pensar</title>
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="text-center mt-5">
            <h1 class="display-5 text-primary mb-4">Frase do Dia</h1>
            
            <div class="card shadow-sm">
              <div class="card-body p-5">
                <blockquote class="blockquote mb-0">
                  <p class="fs-4 fst-italic text-dark mb-3">"{{ frase.texto }}"</p>
                  <footer class="blockquote-footer text-muted">
                    <cite title="Autor">{{ frase.autor }}</cite>
                  </footer>
                </blockquote>
              </div>
            </div>
            
            <div class="mt-4 d-grid gap-2">
              <a href="{{ url_for('frases') }}" class="btn btn-primary">
                Nova Frase
              </a>
              <a href="{{ url_for('index') }}" class="btn btn-secondary">
                Voltar ao In√≠cio
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
