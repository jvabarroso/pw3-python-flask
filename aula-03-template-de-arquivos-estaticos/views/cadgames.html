{% extends 'base.html'%}

{%block content%}
    <h2>Cadastro de Games</h2>
    <hr>
    <form action="{{url_for('cadgames')}}" method="POST">
    <label for="">Título:</label>
    <input type="text", name="titulo" required>
    <label for="">Ano:</label>
    <input type="text", name="ano" required>
    <label for="">Categoria:</label>
    <input type="text", name="categoria" required>
    <input type="submit" value="cadastrar"></form>
    <br>
    <hr>
    <h4>Games cadastrados:</h4>
    {%for game in gamelist%}
    Título: <strong>{{game.Título}}</strong><br>
    Ano: <strong>{{game.Ano}}</strong><br>
    Categoria: <strong>{{game.Categoria}}</strong><br><br><hr>
    {%endfor%}
    <a href="/">Voltar para página principal</a>
    {%endblock%}
    <!-- Ao usar require, é necessário preencher todos os campos do formulário -->
